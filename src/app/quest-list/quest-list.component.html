<div class="container">
    <div class="row">
      <div class="col-12 ">
        <h2 class="text-muted">Uppdragslista</h2> 
        
        <a  routerLink="/detail" class="text-muted">L&auml;gg till nytt uppdrag</a> 
        <ul class="list-group">
          <a *ngFor="let obj of QuestListObj.QuestList" routerLink="detail/{{obj.AwardGroupId}}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <div class="flex-column">
              {{obj.AwardName}}
              <p><small>{{obj.AwardBeskrivning}}</small></p>
            
            </div>            
            <div class="image-parent">
                <a routerLink="/list" (click)="deleteQuest(obj.AwardGroupId)" >Ta bort!</a> 
                <img src="{{obj.BadgeSrc}}" class="img-fluid" alt="Badge">
            </div>
          </a>         
        </ul>
      </div>
    </div>
  </div>
